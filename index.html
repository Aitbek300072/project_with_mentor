<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Nike Website Clone</title>
</head>
<body>
  <header class="header">
    <nav class="navigation">
      <div class="logo">
        <img src="nike-logo-1995.png" alt="Nike Logo">
      </div>
      <ul class="menu">
        <li><a href="#">New&Featured</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">Kids</a></li>
        <li><a href="#">Sale</a></li>
        <div class="search">
           <input type="text" id="search-input" placeholder="Поиск">
          <button class="search-button"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.293a6.5 6.5 0 1 0-1.45 1.45l3.858 3.857a1 1 0 1 0 1.415-1.414l-3.857-3.858zM1 6.5a5.5 5.5 0 1 1 11 0 5.5 5.5 0 0 1-11 0z"/>
            </svg>
          </button>
        </div>
      </ul>
      
    </nav>
  </header>

  <header class="header">
    <!-- Навигация и поиск -->
  </header>
<!-- 
  <form id="product-form">
    <input type="text" id="product-name" placeholder="Название товара">
    <input type="text" id="product-description" placeholder="Описание">
    <input type="text" id="product-image" placeholder="Изображение">
    <input type="number" id="product-price" placeholder="Цена">
    <button type="submit">Создать товар</button>
  </form> -->

  <div class="accordion accordion-flush" id="accordionFlushExample">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" id="btnOpenForm" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
          Создать товар +
        </button>
      </h2>
      <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">
          <input 
          class="form-control me-2"
          id="inpName"
          placeholder="Название товара"
          type="text"
          >
          <input 
          class="form-control me-2"
          id="inpDesc"
          placeholder="Описание"
          type="text"
          >
          <input 
          class="form-control me-2"
          id="inpImage"
          placeholder="Изображение"
          type="text"
          >
          <input 
          class="form-control me-2"
          id="inpPrice"
          placeholder="Цена"
          type="text"
          >
          <button 
            class="btn btn-outline-success text-success"
            id="btnAdd"
            type="submit"
          >
            Добавить
          </button>
        </div>
      </div>
    </div>

    <section
      class="container mt-5 mx-auto d-flex flex-wrap align-contnent-center"
      id="section"
    >

    </section>

<!-- MODAL EDIT -->
    <div 
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input 
              class="form-control me-2"
              id="editInpName"
              placeholder="Название товара"
              type="text"
            >
            <input 
              class="form-control me-2"
              id="editInpDesc"
              placeholder="Описание"
              type="text"
            >
            <input 
              class="form-control me-2"
              id="editInpImage"
              placeholder="Изображение"
              type="text"
            >
            <input 
              class="form-control me-2"
              id="editInpPrice"
              placeholder="Цена"
              type="text"
            >
            <button 
              class="btn btn-primary btnSave"
              id="editBtnSave"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              type="submit"
            >
              Изменить
            </button>
          </div>
        </div>
      </div>
    </div>


  
 
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item ">
          <a class="page-link" id="prevBtn">Previous</a>
        </li>
         <!-- <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>  -->
        <li class="page-item"> 
          <a class="page-link" href="#" id="nextBtn">Next</a>
        </li>
      </ul>
    </nav>

    
    <script src="./main/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
